name: Bot server deployment

on:
  push:
    branches:
      - main
  # ci test
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Deploy app files
        run: |
          rsync --recursive --delete --exclude '.git' ./ /app/wordwhale-webhook/
